<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Data Fetching SBA</title>
  </head>
  <body>
    <h1 class="header-h1">Let's get info of your favorite Character!</h1>
    <div id="search">
      <input type="search" id="input" placeholder="Search your favorite..." />
      <button id="search-btn">Search</button>
    </div>
    <div class="container">
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Height</th>
            <th>Mass</th>
            <th>Home World</th>
            <th>Species</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div id="pagination"></div>
  </body>
</html>
